<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Form Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b, #020617);
            --card-bg: rgba(15, 23, 42, 0.9);
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.15);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #f97373;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-image: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .page {
            max-width: 960px;
            width: 100%;
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
            gap: 32px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .page {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .hero {
            animation: fadeInUp 0.9s ease-out both;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.4);
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
        }

        h1 {
            font-size: 36px;
            line-height: 1.1;
            margin-bottom: 12px;
        }

        h1 span {
            color: var(--accent);
        }

        .hero-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            max-width: 420px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .hero-bullets {
            display: grid;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .hero-bullet {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .hero-bullet .dot {
            margin-top: 4px;
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: var(--accent-soft);
            border: 1px solid var(--accent);
        }

        .hero-footer {
            font-size: 11px;
            color: var(--text-muted);
            opacity: 0.8;
        }

        /* Card (форма) */

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 22px 22px 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow:
                    0 18px 40px rgba(15, 23, 42, 0.85),
                    0 0 0 1px rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(16px);
            animation: floatIn 0.8s ease-out both;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        .card-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 3px 10px;
            border-radius: 999px;
            background: var(--accent-soft);
            font-size: 11px;
            color: var(--accent);
        }

        .card-status-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.9);
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        input[type="email"],
        textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.4);
            padding: 9px 11px;
            font-size: 13px;
            color: var(--text-main);
            outline: none;
            transition: border-color 0.18s ease, box-shadow 0.18s ease, transform 0.08s ease;
        }

        input[type="email"]:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.65);
            transform: translateY(-0.5px);
        }

        textarea {
            min-height: 96px;
            resize: vertical;
        }

        .field {
            margin-bottom: 12px;
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 6px;
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            color: #0b1120;
            background: linear-gradient(120deg, #38bdf8, #22c55e);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow:
                    0 10px 25px rgba(56, 189, 248, 0.3),
                    0 0 0 1px rgba(15, 23, 42, 0.9);
            transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
        }

        .btn-primary span.loader {
            width: 14px;
            height: 14px;
            border-radius: 999px;
            border: 2px solid rgba(15, 23, 42, 0.15);
            border-top-color: #0b1120;
            animation: spin 0.7s linear infinite;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow:
                    0 14px 30px rgba(56, 189, 248, 0.4),
                    0 0 0 1px rgba(15, 23, 42, 0.9);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow:
                    0 7px 16px rgba(15, 23, 42, 0.8),
                    0 0 0 1px rgba(15, 23, 42, 0.9);
        }

        .btn-primary[disabled] {
            opacity: 0.6;
            cursor: default;
        }

        .status-text {
            font-size: 11px;
            color: var(--text-muted);
        }

        .status-text.error {
            color: var(--danger);
        }

        .answer-block {
            margin-top: 14px;
            padding-top: 10px;
            border-top: 1px dashed rgba(148, 163, 184, 0.4);
        }

        .answer-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .answer {
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            max-height: 180px;
            overflow-y: auto;
            padding-right: 2px;
        }

        .answer.empty {
            color: rgba(148, 163, 184, 0.7);
            font-style: italic;
        }

        /* Animations */

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(18px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="page">

    <!-- Левая часть — лендинг копирайт -->
    <section class="hero">
        <div class="badge">
            <div class="badge-dot"></div>
            <span>AI Assistant</span>
        </div>

        <h1>
            Turn any question<br/>
            into a <span>clear answer</span>.
        </h1>



        <div class="hero-footer">
            Built with Java 21, Spring Boot .
        </div>
    </section>

    <!-- Правая часть — форма -->
    <section class="card">
        <div class="card-header">
            <div class="card-title">Ask your question</div>
            <div class="card-status">
                <div class="card-status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <form id="chatForm" autocomplete="off">
            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>

            <div class="field">
                <label for="message">Your question</label>
                <textarea id="message" name="message" placeholder="Type your question here..." required></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="btnLabel">Send</span>
                    <span id="btnLoader" class="loader" style="display:none;"></span>
                </button>
                <div class="status-text" id="statusText">AI will answer in a couple of seconds.</div>
            </div>

            <div class="answer-block">
                <div class="answer-label">Answer:</div>
                <div id="answer" class="answer empty">No answer yet. Ask your first question.</div>
            </div>
        </form>
    </section>
</div>

<script>
    const form = document.getElementById("chatForm");
    const answerEl = document.getElementById("answer");
    const statusText = document.getElementById("statusText");
    const submitBtn = document.getElementById("submitBtn");
    const btnLabel = document.getElementById("btnLabel");
    const btnLoader = document.getElementById("btnLoader");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            email: e.target.email.value,
            message: e.target.message.value
        };

        try {
            setLoading(true, "Thinking...");

            const response = await fetch("/api/v1/start", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error("Server returned " + response.status);
            }

            const result = await response.json();
            const answer = result?.answer ?? "[no answer field in response]";

            answerEl.classList.remove("empty");
            answerEl.textContent = answer;
            statusText.textContent = "Done.";

        } catch (err) {
            console.error(err);
            statusText.textContent = "Error: " + err.message;
            statusText.classList.add("error");
        } finally {
            setLoading(false, "Send");
        }
    });

    function setLoading(isLoading, message) {
        if (isLoading) {
            submitBtn.disabled = true;
            btnLabel.textContent = message;
            btnLoader.style.display = "inline-block";
            statusText.classList.remove("error");
        } else {
            submitBtn.disabled = false;
            btnLabel.textContent = "Send";
            btnLoader.style.display = "none";
        }
    }
</script>

</body>
</html>
